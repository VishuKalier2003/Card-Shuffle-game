<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="CardFlipper.css">
    <title>Card Flipper</title>
</head>

<body>
    <div id="score">Your Score : <span id="final">0</span></div>
    <section id="card-section">
        <div class="cards" data-framework="first">
            <img class="images" src="Img samples.jfif" alt="">
            <button class="buttons">1</button>
        </div>
        <div class="cards" data-framework="second">
            <button class="buttons">2</button>
            <img class="images" src="Img samples.jfif" alt="">
        </div>
        <div class="cards" data-framework="third">
            <button class="buttons">3</button>
            <img class="images" src="Img samples.jfif" alt="">
        </div>
        <div class="cards" data-framework="fourth">
            <button class="buttons">4</button>
            <img class="images" src="Img samples.jfif" alt="">
        </div>
        <div class="cards" data-framework="fifth">
            <button class="buttons">5</button>
            <img class="images" src="Img samples (2).jfif" alt="">
        </div>
        <div class="cards" data-framework="sixth">
            <button class="buttons">6</button>
            <img class="images" src="Img samples (2).jfif " alt="">
        </div>
        <div class="cards" data-framework="first">
            <img class="images" src="Img samples.jfif " alt="">
            <button class="buttons">7</button>
        </div>
        <div class="cards" data-framework="second">
            <button class="buttons">8</button>
            <img class="images" src="Img samples.jfif" alt="">
        </div>
        <div class="cards" data-framework="third">
            <button class="buttons">9</button>
            <img class="images" src="Img samples.jfif" alt="">
        </div>
        <div class="cards" data-framework="fourth">
            <button class="buttons">10</button>
            <img class="images" src="Img samples.jfif" alt="">
        </div>
        <div class="cards" data-framework="fifth">
            <button class="buttons">11</button>
            <img class="images" src="Img samples.jfif" alt="">
        </div>
        <div class="cards" data-framework="sixth">
            <button class="buttons">12</button>
            <img class="images" src="Img samples.jfif" alt="">
        </div>
    </section>
    <script src="CardFlipper.js "></script>
</body>

</html>
